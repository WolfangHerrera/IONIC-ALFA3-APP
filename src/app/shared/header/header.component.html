<ion-header class="ion-no-border">
  <ion-button (click)="leftButtonClick()" fill="clear" color="warning" [ngStyle]="{'opacity': activatedLeftButton ? '1' : '0'}">
    <ion-icon slot="icon-only" color="warning" size="large" name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button fill="clear" color="warning" routerLink="/home" class="ion-no-margin ion-no-padding">
    <ion-img src="assets/icons/logo.png" alt="ALFA3 ELECTRICS-LOGO"></ion-img>
  </ion-button>
  <ion-button (click)="rightButtonClick()" fill="clear" color="warning" [ngStyle]="{'opacity': activatedRightButton ? '1' : '0'}">
    <ion-icon slot="icon-only" color="warning" size="large" name="help-outline"></ion-icon>
  </ion-button>
</ion-header>
