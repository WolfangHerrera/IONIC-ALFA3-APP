<ion-header class="ion-no-border">
  <ion-img
  src="assets/logo.png"
  alt="ALFA3 ELECTRICS - LOGO">
  </ion-img>
</ion-header>
<ion-tabs>
  <ion-tab tab="account">
    <div id="account">
      <app-account></app-account>
    </div>
  </ion-tab>
  <ion-tab tab="home">
    <div id="home">
      <app-home-home></app-home-home>
    </div>
  </ion-tab>
  <ion-tab tab="order">
    <div id="order">
      <app-order></app-order>
    </div>
  </ion-tab>
  <ion-tab tab="cart">
    <div id="cart">
      <app-cart></app-cart>
    </div>
  </ion-tab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      HOME
    </ion-tab-button>
    <ion-tab-button tab="order">
      <ion-icon name="reorder-three"></ion-icon>
      ORDER
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      CART
    </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon name="person"></ion-icon>
      ACCOUNT
    </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
