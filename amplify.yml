version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - nvm install 20.16
            - nvm use 20.16
            - npm install -g @ionic/cli
            - npm install
    frontend:
      phases:
        build:
          commands:
            - npm run build
        artifacts:
          baseDirectory: 'www'
          files:
            - '**/*'
        cache:
          paths:
            - node_modules/**/*
