<ion-app>
  <ion-content scrollY="false" class="ion-padding ion-content-ios">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" *ngIf="flagIsLogged" class="ion-no-padding">
          <ion-card>
            <ion-card-header>
              <ion-card-title style="text-align: center;">{{ responseLogin.username }}</ion-card-title>
              <ion-card-subtitle style="text-align: center;">{{ responseLogin.role }}</ion-card-subtitle>
            </ion-card-header>
            <div style="display: flex; justify-content: center;">
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="assets/icons/wd-logo.png" />
              </ion-avatar>
            </div>
            <ion-card-content>
              <ion-button expand="full" (click)="onLogout()">LOG OUT</ion-button>
            </ion-card-content>
          </ion-card>
          </ion-col>
          <ion-col size-md="6" *ngIf="!flagIsLogged" class="ion-no-padding">
          <ion-card>
            <ion-card-header>
              <ion-card-title>ALFA3 ELECTRICS</ion-card-title>
              <ion-card-subtitle>HEY! WELCOME TO OUR SHOP</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <form [formGroup]="loginForm">
                <ion-item>
                  <ion-input label="USERNAME" label-placement="floating" type="text" formControlName="usernameCustomer" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="PASSWORD" label-placement="floating" type="password" formControlName="passwordCustomer" required></ion-input>
                </ion-item>
                <ng-container *ngIf="flagRegister">
                  <ion-item>
                    <ion-input label="EMAIL" label-placement="floating" type="email" formControlName="emailCustomer" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="FULL NAME" label-placement="floating" type="text" formControlName="fullnameCustomer" required></ion-input>
                  </ion-item>
                </ng-container>
                <ion-button *ngIf="!flagRegister" (click)="onSubmitLogin()" [disabled]="loginForm.invalid" expand="full">LOG IN</ion-button>
                <ion-button *ngIf="flagRegister" (click)="onSubmitLogin()" [disabled]="loginForm.invalid" expand="full">SIGN UP</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
