<div class="content">
    <ion-card class="info-card" *ngIf="flagIsLogged">
      <ion-card-header>
        <ion-card-title style="text-align: center;">{{ responseLogin.username }}</ion-card-title>
        <ion-card-subtitle style="text-align: center;">{{ responseLogin.role }}</ion-card-subtitle>
      </ion-card-header>
      <div style="display: flex; justify-content: center;">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>

      <ion-card-content>
        <ion-button expand="full" (click)="onLogout()">LOG OUT</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!flagIsLogged" class="login-card">
      <ion-card-header>
        <ion-card-title>ALFA3 ELECTRICS</ion-card-title>
        <ion-card-subtitle>HEY! WELCOME TO OUR SHOP</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">USERNAME</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input type="password" formControlName="password">
              <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <ion-button type="submit" expand="full">LOG IN / SIGN UP</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
</div>
