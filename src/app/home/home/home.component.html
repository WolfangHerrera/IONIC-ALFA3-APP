<ion-app class="ion-app">
  <ion-content class="ion-hide-md-up ion-content-ios" scrollY="true">
      <h1 class="ion-text-center">PRODUCTS</h1>
      <ion-grid class="ion-hide-md-up ion-grid-md-down">
        <ion-row>
          <ion-col size-sm="12" size="12" *ngFor="let product of products"> 
            <ng-container *ngTemplateOutlet="cardProd; context: { product: product }"></ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
  <ion-content class="ion-hide-md-down" [fullscreen]="true" scrollY="false">
    <h1 class="ion-text-center">PRODUCTS</h1>
    <ion-segment class="ion-hide-md-down" [(ngModel)]="selectedSegment" color="warning">
      <ion-segment-button value="first" content-id="first">
        <ion-label>MULTITOMAS</ion-label>
      </ion-segment-button>
      <ion-segment-button value="second" content-id="second">
        <ion-label>REGULADORES</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-segment-view class="ion-hide-md-down">
      <ion-segment-content id="first" *ngIf="selectedSegment === 'first'">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="3" size-lg="3" *ngFor="let product of powerStrip"> 
              <ng-container *ngTemplateOutlet="cardProd; context: { product: product }"></ng-container>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment-content>
      <ion-segment-content id="second" *ngIf="selectedSegment === 'second'">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="3" size-lg="3" *ngFor="let product of voltageRegulator"> 
              <ng-container *ngTemplateOutlet="cardProd; context: { product: product }"></ng-container>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment-content>
    </ion-segment-view>
  </ion-content>
</ion-app>
<ng-template #cardProd let-product="product">
  <ion-card>
    <div style="background-color: white; text-align: center;">
    <img alt="prod-img" src="{{product.img_url}}"/>
    </div>
    <ion-card-header>
    <ion-card-title class="ion-text-center ion-text-wrap">{{ product.item_name }}</ion-card-title>
    <ion-card-subtitle class="ion-text-center">$ {{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
    {{ product.item_description }}
    </ion-card-content>
    <div class="" style="display: flex; justify-content: center; align-items: center;">
      <ion-button fill="clear">MORE INFO</ion-button>
      <ion-button (click)="onAddCart(product.item_id)" fill="clear">ADD CART</ion-button>
    </div>
  </ion-card>
</ng-template>
