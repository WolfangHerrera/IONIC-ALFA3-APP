<div class="content">
  <ion-card *ngIf="!flagIsLogged" class="responsive-card">
    <ion-card-header>
      <ion-card-title>ALFA3 ELECTRICS</ion-card-title>
      <ion-card-subtitle>HEY! WELCOME TO OUR SHOP</ion-card-subtitle>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-card-header>
  
    <ion-card-content>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="flagIsLogged" class="responsive-card">
    <ion-card-header>
      <ion-card-title>ALFA3 ELECTRICS</ion-card-title>
      <ion-card-subtitle>HEY! WELCOME TO OUR SHOP</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">USERNAME</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="password" formControlName="password">
            <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-button type="submit" expand="full">LOG IN / SIGN UP</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
