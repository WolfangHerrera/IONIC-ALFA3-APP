<ion-content class="ion-no-margin ion-no-padding ion-content-ios" scrollY="false" [ngClass]="{'fade-in': !isLoading}">
  <app-header (leftButtonOutput)="navigateTab($event)" (rightButtonOutput)="navigateTab($event)" *ngIf="!isLoading"></app-header>
  <ion-tabs [ngClass]="{'fade-in': !isLoading}" (ionTabsDidChange)="onTabChange($event)">
    <ion-tab tab="Loading">
      <div id="Loading">
        <app-loading></app-loading>
      </div>
    </ion-tab>
    <ion-tab tab="Order">
      <div id="Order">
        <app-order-order [tabChanged]="tabOrder" [dataOrder]="dataOrder" [dataCart]="dataCart" [orderStatus]="orderStatus"></app-order-order>
      </div>
    </ion-tab>
    <ion-footer>
      <ion-tab-bar *ngIf="!isLoading" slot="bottom">
        <ion-tab-button tab="Order" selected="true">
          <ion-icon name="reorder-four-outline"></ion-icon>
          {{textOrderTab.tabOrder}}
        </ion-tab-button>
      </ion-tab-bar>
    </ion-footer>
  </ion-tabs>
</ion-content>
