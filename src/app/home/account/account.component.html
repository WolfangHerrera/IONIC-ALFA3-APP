
<div id="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <div class="ion-text-center">
      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</ion-button>
    </div>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-button fill="clear" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
